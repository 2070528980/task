<html lang="en">
<head>

</head>

<body>


<div class="page-group">
    <div id="page-title-bar-links" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" >
                <span class="icon icon-left"></span>
                返回
            </a>
            <a class="button button-link button-nav pull-right" href="index.html">
                首页
                <span class="icon icon-right"></span>
            </a>
            <h1 class="title">任务详情</h1>
        </header>
        <div class="content native-scroll"></div>
    </div>





</div>



<script src="../plugin/sui-mobile/_site/assets/js/jquery.min.js"></script>
<script src="../plugin/sui-mobile/_site/assets/js/config.js"></script>
<script src="../plugin/sui-mobile/dist/js/sm.js"></script>
<script src="../plugin/sui-mobile/dist/js/sm-extend.js"></script>
<script src="../plugin/sui-mobile/dist/js/sm-city-picker.js"></script>
<script src="../plugin/sui-mobile/_site/assets/js/demos.js"></script>
<script src="../static/lib/common.js"></script>

<script>
    var a = UrlParam.paramValues("a");
    console.log(a);

    var APIUrl = getAPIUrl();

    $(document).ready(function () {

        $.ajax({
            type: "GET",
            url: APIUrl + "api/other/taskListAll",
            data: {keyword: ""},
            dataType: "json",
            success: function (data) {
                console.log(data);
                var html="";
                $("#content").empty();
                $.each(data.data, function (index, n) {

                    html=" <li>\n" +
                        "                        <a href=\"TaskDetails.html?param="+n.id+"\" class=\"item-link item-content\">\n" +
                        "                            <div class=\"item-inner\">\n" +
                        "                                <div class=\"item-title-row\">\n" +
                        "                                    <div class=\"item-title\">"+n.projectName+"</div>\n" +
                        "                                    <div class=\"item-after\">"+n.projectLabel+"</div>\n" +
                        "                                </div>\n" +
                        // "                                <div class=\"item-subtitle\">"+n.projectIntroduce+"</div>\n" +
                        "                                <div class=\"item-text\">"+n.projectIntroduce+"</div>\n" +
                        "                            </div>\n" +
                        "                        </a>\n" +
                        "                    </li>";
                    $("#content").append(html);
                });
            }
            , error() {
                console.log("获取listAll信息err");
                // layer.msg('请检查网络设置，再重试');
            }
            , complete: function () {
            }
        });
    });



</script>

</body>
</html>
