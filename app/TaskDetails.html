<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12任务平台</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="../plugin/jquery-weui/dist/lib/weui.min.css">
    <link rel="stylesheet" href="../plugin/jquery-weui/dist/css/jquery-weui.css">



</head>

<body ontouchstart="">

<div class="weui-navbar">
    <div class="weui-navbar__item weui_bar__item_on">
        任务详情
    </div>
</div>

<header class="demos-header" >
    <h1 class="demos-title" style="text-align: center" id="title"></h1>
</header>

<article class="weui-article" id="content">

</article>



<script src="../plugin/jquery/jquery-3.2.1.js"></script>
<script src="../plugin/jquery-weui/dist/js/jquery-weui.js"></script>
<script src="../static/lib/common.js"></script>
<script>

    (function () {


        var id = UrlParam.paramValues("param");
        console.log(id.toString());

        var APIUrl = getAPIUrl();

        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: APIUrl + "api/other/taskByID",
                data: {id: id.toString()},
                dataType: "json",
                success: function (data) {
                    console.log(data);

                    $("#title").append(data.data.projectName);

                    $("#content").append(data.data.ueditorContent);


                }
                , error() {
                    console.log("获取taskByID信息err");
                    // layer.msg('请检查网络设置，再重试');
                    $.toast("请检查网络设置，再重试", "text");
                }
                , complete: function () {
                }
            });
        });




    })();



</script>

</body>
</html>
