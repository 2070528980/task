<script>

    (function () {


        var id = UrlParam.paramValues("param");
        console.log(id.toString());

        var APIUrl = getAPIUrl();

        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: APIUrl + "api/other/taskByID",
                data: {id: id.toString()},
                dataType: "json",
                success: function (data) {
                    console.log(data);

                    $("#content").append()

                    $("#content").append(data.data.ueditorContent);


                }
                , error() {
                    console.log("获取taskByID信息err");
                    // layer.msg('请检查网络设置，再重试');
                }
                , complete: function () {
                }
            });
        });




    })();



</script>
