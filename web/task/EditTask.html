<div class="content">
    <div class="breadcrumb">
        <span class="layui-breadcrumb">
          <a href="javascript:;" ng-click="gotoDashboard()" >首页</a>
            <span lay-separator="">/</span>
          <a href="#/goods/list">商品管理</a>
            <span lay-separator="">/</span>
          <a><cite ng-bind="text"></cite></a>
        </span>
    </div>


    <div class="douruimi-form edit-goods">
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">商品分类</label>
                <div class="layui-input-inline default-input-width"  >
                    <div id="selectTree" class="layui-unselect layui-form-select ">
                        <div class="layui-select-title">
                            <input type="text" value="" readonly=""
                                   placeholder="请选择分类"  class="layui-input ">
                            <i class="layui-edge"></i>
                        </div>
                        <div class="layui-textarea" style=" height: 200px; overflow-y: scroll;">
                            <ul id="selectTree-tree" class="ztree layui-anim layui-anim-upbit"></ul>
                        </div>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" ng-model="entity.name" maxlength="100" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>商品代码</label>
                <div class="layui-input-inline">
                    <input type="text" ng-model="entity.goodsNo" maxlength="50"  lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <!--<label class="layui-form-label"><span class="input-must">*</span>规格</label>-->
                <!--<div class="layui-input-inline" style="width: 130px ">-->
                    <!--<input type="text" ng-model="entity.guige" maxlength="50"  lay-verify="required" autocomplete="off" placeholder="" class="layui-input">-->
                <!--</div>-->

                <label class="layui-form-label"><span class="input-must">*</span>规格</label>
                <div class="layui-input-inline" style="width: 130px ">
                    <input type="text" ng-model="entity.guigeVal" ng-change="flushGuige()" maxlength="50"  lay-verify="price" autocomplete="off" placeholder="" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 130px ">

                    <select name="type" lay-verify="required" lay-filter="unit">
                        <option ng-repeat="a in unitList" ng-selected="entity.guigeUnit == a.id" value="{{a.id}}">{{a.name}}</option>
                    </select>
                </div>

                <label class="layui-form-label"><span class="input-must"></span>预览规格</label>
                <div class="layui-input-inline" style="width: 130px ">
                    <input type="text" ng-model="entity.guige" readonly class="layui-input" />
                </div>
                <div class="layui-form-mid layui-word-aux">预览规格是用于后台系统和APP端展示样式</div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>价格</label>
                <div class="layui-input-inline" style="width: 130px ">
                    <div class="input-group">
                        <input ng-if="edit" type="number" readonly ng-model="entity.price" maxlength="50"  lay-verify="price" autocomplete="off" placeholder="" class="layui-input">
                        <input ng-if="!edit" type="number" ng-model="entity.price" maxlength="50"  lay-verify="price" autocomplete="off" placeholder="" class="layui-input">
                        <span class="input-unit">元</span>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux">商品销售价格</div>



            </div>


            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>排序</label>
                <div class="layui-input-inline" style="width: 130px">
                    <input type="number" ng-model="entity.sortNo" maxlength="50"  lay-verify="number" autocomplete="off" placeholder="" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 100px">
                    <input type="checkbox" lay-skin="primary" ng-checked="entity.recommend == 1"  title="是否推荐" value="1" lay-filter="recommend">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>库存</label>
                <div class="layui-input-inline" style="width: 130px">
                    <input type="number" ng-model="entity.count" autocomplete="off" placeholder=""
                           class="layui-input input-positive-int">
                </div>
                <div class="layui-form-mid layui-word-aux">在APP端下单后会扣减库存</div>
            </div>

            <div class="layui-form-item" ng-show="entity.guigeUnit == 'KG'">
                <label class="layui-form-label" ><span class="input-must">*</span>豆米活动</label>
                <div class="layui-input-inline" style="width: 180px">
                    <input type="checkbox" lay-skin="primary" ng-checked="entity.activity == 1"  title="是否参与普豆活动" value="1" lay-filter="activity">
                </div>

                <label class="layui-form-label" style="width: 180px" ng-show="entity.activity == 1"><span class="input-must">*</span>普豆赠送折算标准吨比例</label>
                <div class="layui-input-inline" style="width: 100px"  ng-show="entity.activity == 1">
                    <input type="number" ng-model="entity.activityRatio" maxlength="4" lay-verify="activityRatio" autocomplete="off" placeholder=""
                           class="layui-input input-price">
                </div>
                <div ng-show="entity.activity == 1" class="layui-form-mid layui-word-aux">1=100%</div>
            </div>
            <div class="layui-form-item" ng-show="entity.guigeUnit == 'KG'">
                <label class="layui-form-label" ><span class="input-must"></span></label>
                <div class="layui-input-inline" style="width: 180px">
                    <input type="checkbox" lay-skin="primary" ng-checked="entity.activityGoldBean == 1"  title="是否参与金豆活动" value="1" lay-filter="activityGoldBean">
                </div>

                <label class="layui-form-label" style="width: 180px" ng-show="entity.activityGoldBean == 1"><span class="input-must">*</span>金豆赠送折算标准吨比例</label>
                <div class="layui-input-inline" style="width: 100px"  ng-show="entity.activityGoldBean == 1">
                    <input type="number" ng-model="entity.activityRatioGoldBean" maxlength="4" lay-verify="activityRatioGoldBean" autocomplete="off" placeholder=""
                           class="layui-input input-price">
                </div>
                <div ng-show="entity.activityGoldBean == 1" class="layui-form-mid layui-word-aux">1=100%</div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>商品图片</label>
                <div class="layui-input-inline">
                    <div class="goods-images" style="height: 340px; width: 800px; border: 1px solid #CCCCCC ">
                        <div class="upload-icon" ng-repeat="item in images">
                            <img ng-src="{{item.src}}">
                            <span class="icon-delete" ng-click="images.splice($index, 1)">
                                <span class="icon-delete-bg"></span>
                                <span class="icon-delete-font">
                                    <i class="fa fa-times-circle"></i>
                                </span>
                            </span>
                        </div>
                        <!-- 上传图片按钮 -->
                        <div class="upload-icon" id="uploadImage">
                            <span class="upload-btn"><i class="fa fa-plus"></i></span>
                        </div>
                    </div>

                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品详情</label>
                <div class="layui-input-inline" style="width:800px">

                    <script id="container" name="content" type="text/plain"></script>
                    <textarea id="ueditorContent" style="display:none" ng-model="entity.content"></textarea>


                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" >
                    <button class="layui-btn" lay-submit="" lay-filter="*">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>



        </form>



    </div>



</div>
