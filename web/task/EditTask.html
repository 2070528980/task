
<div class="content" >

    <div class="breadcrumb">
        <span class="layui-breadcrumb" >
          <a href="javascript:;">首页</a>
            <span lay-separator="">/</span>
          <a href="javascript:;" >用户管理</a>
            <span lay-separator="">/</span>
          <a><cite>会员用户列表</cite></a>
        </span>
    </div>

    <div class="douruimi-form edit-goods" style=" overflow-y: auto;height:700px;">
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="100" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" name="projectName">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>项目简介</label>
                <div class="layui-input-inline">
                    <input type="text" maxlength="100" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" name="projectIntroduce">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="input-must">*</span>项目标签</label>
                <div class="layui-input-inline">
                    <input type="text"  maxlength="50"  lay-verify="required" autocomplete="off" placeholder="" class="layui-input" name="projectLabel">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目步骤</label>
                <div class="layui-input-inline" style="width:800px">
                    <textarea name="" id="ueditorContent"></textarea>
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" >
                    <button class="layui-btn" lay-filter="save" lay-submit="" >保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>

    layui.extend({
        tinymce: '../../../plugin/layui-tinymce/layui_exts/tinymce/tinymce'
    }).use(['tinymce', 'util', 'layer','form'], function () {
        var t = layui.tinymce;
        var form = layui.form;
        var RichID = "#ueditorContent";

        t.render({
            elem: RichID
            , height: 400
            // ...
            // 其余配置可参考官方文档
        }, function (opt) {
            //加载完成后回调
        });

        form.on('submit(save)', function (data) {

            // var text = t.get(RichID).getContent({format:'text'})
            // layer.alert(text);

            var content = t.get(RichID).getContent()
            layer.alert(content)

            return false;

        });


    });
</script>
