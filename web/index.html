<script src="../plugin/layui/layui.js"></script>

<script>
    layui.config({
        base: 'js/',
        version: Date.parse(new Date())
    }).use(['layer','setting','app'], function () {
        var $ = layui.$;
        var setting = layui.setting;
        var APIUrl = setting.api_url;

        $(document).ready(function () {

            // console.log("6666666666");
            // console.log(APIUrl + "/api/index/user/info",);

            var load_index = layer.load(1);

            $.ajax({
                type: "GET",
                url: APIUrl + "/api/index/user/info",
                data: {},
                dataType: "json",
                success: function (data) {
                    // console.log(data);
                    if(data.code=="0"){

                        layer.msg(data.msg);
                        setTimeout(function () {
                            window.location.href = "login.html";
                        }, 2000);
                    }else {

                    }
                }
                , error() {
                    console.log("获取用户信息err");
                    layer.msg('请检查网络设置，再重试');
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 2000);
                }
                , complete: function () {
                    layer.close(load_index);

                }
            });
        });

        window.logout = function(){

            var load_index = layer.load(1);
            $.ajax({
                type: "GET",
                url: APIUrl + "/api/login/logout",
                data: {},
                dataType: "json",
                success: function (data) {
                    // console.log(data);
                    layer.msg('退出成功！');
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 1000);
                }
                , error() {
                    layer.msg('请检查网络设置，再重试');
                }
                , complete: function () {
                    layer.close(load_index);

                }
            });

        }

    });
</script>
