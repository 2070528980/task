<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评分组件</title>

    <link rel="stylesheet" href="../../plugin/layui/css/layui.css">


</head>
<body>
<div class="layui-form-item">
    <label class="layui-form-label">多选2</label>
    <div class="layui-input-block" id="tag_ids2">

    </div>
</div>

<script src="../../plugin/layui/layui.js"></script>
<!--<script src="../js/layui-select/selectM.js"></script>-->
<script>

    var tagData = [{"id": 12, "name": "长者", "status": 0}, {"id": 13, "name": "工厂"}, {
        "id": 14,
        "name": "小学生"
    }, {"id": 15, "name": "大学生"}, {"id": 16, "name": "研究生"}, {"id": 17, "name": "教师"}, {"id": 18, "name": "记者"}];

    layui.config({
        base: ''
    }).extend({
        selectN: '../../plugin/layui-select/selectN',
        selectM: '../../plugin/layui-select/selectM',
    }).use(['layer', 'form', 'jquery', 'selectN', 'selectM'], function () {
        $ = layui.jquery;
        var form = layui.form
            , selectN = layui.selectN
            , selectM = layui.selectM;

        //多选标签-所有配置
        var tagIns2 = selectM({
            //元素容器【必填】
            elem: '#tag_ids2'

            //候选数据【必填】
            , data: tagData

            //默认值
            , selected: [12, 17]

            //最多选中个数，默认5
            , max: 6

            //input的name 不设置与选择器相同(去#.)
            , name: 'tag2'

            //值的分隔符
            , delimiter: ','

            //候选项数据的键名
            , field: {idName: 'id', titleName: 'name'}


        });
    });

</script>
</body>
</html>
